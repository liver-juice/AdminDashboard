<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <input type="text">
    </div>
    <div class="headericons">
        <p>Icon</p>
        <img src="/static/Untitled.jpg" class="userpfp">
        <p class="user">John karr</p>
    </div>
    <div class="subheader">
        <div class="subheadergreet">
            <div class="imgslot">
                <img src="static/Untitled.jpg">
            </div>
            <div class="hithere">Hi there,</div>
            <div class="greetusername">
                Test (@testing)
            </div>
        </div>
        <div class="subheaderbuttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="logo">
        Dashboard
    </div>
    <div class="sidebar">
        <ul class="sidebarul">
            <li class="sidebarli">Home</li>
            <li class="sidebarli">Profile</li>
            <li class="sidebarli">Messages</li>
            <li class="sidebarli">History</li>
            <li class="sidebarli">Tasks</li>
            <li class="sidebarli">Communities</li>
        </ul>

        <ul class="subsidebarul">
            <li class="subsidebarli">Settings</li>
            <li class="subsidebarli">Support</li>
            <li class="subsidebarli">Privacy</li>
        </ul>
    </div>
    <div class="content">
        content
    </div>
</body>
</html>
